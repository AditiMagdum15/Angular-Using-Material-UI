<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
  <form  class="example-form" [formGroup]="productform">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Enter Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="product name">
      <mat-icon matSuffix>translate</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter Product Category</mat-label>
      <mat-select formControlName="category" placeholder="product category">
        <mat-option value="Fashion">Fashion</mat-option>
        <mat-option value="Accessory">Accessory</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
      </mat-select>
      <mat-icon matSuffix>store</mat-icon>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label for=""><h3 class="h3">Product Freshness</h3></label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
      <mat-radio-button *ngFor="let fresh of freshnessList" [value]="fresh" class="example-radio-button">
        {{fresh}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="fill">
      <mat-label>Enter Product Price</mat-label>
      <input formControlName="price" matInput type="number" placeholder="product price">
      <mat-icon matSuffix>euro_symbol</mat-icon>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <input formControlName="comment" matInput placeholder="Comment here">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" mat-dialog-close style="margin-left: 8px;" (click)="addProduct()">{{actionbtn}}</button>
</div>
